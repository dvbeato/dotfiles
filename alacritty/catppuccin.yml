colors:
    primary:
        background: "#1c1e21" # base
        foreground: "#626673" 
        # Bright and dim foreground colors
        dim_foreground: "#626673" 
        bright_foreground: "#696c81" 

    # Cursor colors
    cursor:
        text: "#1c1e21" # base
        cursor: "#A6E3A1" # green
    vi_mode_cursor:
        text: "#1c1e21" # base
        cursor: "#B4BEFE" # lavender

    # Search colors
    search:
        matches:
            foreground: "#1c1e21" # base
            background: "#A6ADC8" # subtext0
        focused_match:
            foreground: "#1c1e21" # base
            background: "#A6E3A1" # green
        footer_bar:
            foreground: "#1c1e21" # base
            background: "#A6ADC8" # subtext0

    # Keyboard regex hints
    hints:
        start:
            foreground: "#1c1e21" # base
            background: "#F9E2AF" # yellow
        end:
            foreground: "#1c1e21" # base
            background: "#A6ADC8" # subtext0

    # Selection colors
    selection:
        text: "#1c1e21" # base
        background: "#F5E0DC" # rosewater

    # Normal colors
    normal:
        black: "#45475A" # surface1
        red: "#F38BA8" # red
        green: "#A6E3A1" # green
        yellow: "#F9E2AF" # yellow
        blue: "#89B4FA" # blue
        magenta: "#F5C2E7" # pink
        cyan: "#94E2D5" # teal
        white: "#BAC2DE" # subtext1

    # Bright colors
    bright:
        black: "#585B70" # surface2
        red: "#F38BA8" # red
        green: "#A6E3A1" # green
        yellow: "#F9E2AF" # yellow
        blue: "#89B4FA" # blue
        magenta: "#F5C2E7" # pink
        cyan: "#94E2D5" # teal
        white: "#A6ADC8" # subtext0

    # Dim colors
    dim:
        black: "#45475A" # surface1
        red: "#F38BA8" # red
        green: "#A6E3A1" # green
        yellow: "#F9E2AF" # yellow
        blue: "#89B4FA" # blue
        magenta: "#F5C2E7" # pink
        cyan: "#94E2D5" # teal
        white: "#BAC2DE" # subtext1

    indexed_colors:
        - { index: 16, color: "#FAB387" }
        - { index: 17, color: "#F5E0DC" }

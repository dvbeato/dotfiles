- name: dotfiles setup
  hosts: localhost
  vars:
    the_user: "{{ ansible_user_id }}" 
  tasks:
  - name: clone dotfiles
    ansible.builtin.git:
      repo: https://github.com/dvbeato/dotfiles
      dest: "{{ ansible_env.HOME }}/.dotfiles"
      update: no

  - name: install oh-my-zsh
    shell: sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"
    args:
      creates: "{{ ansible_env.HOME }}/.oh-my-zsh"

  - name: setup zshrc dotfile
    file:
      src: "$HOME/.dotfiles/zsh/zshrc"
      dest: "{{ ansible_env.HOME }}/.zshrc"
      state: link
      force: yes

  - name: setup tmux dotfile
    file:
      src: "$HOME/.dotfiles/tmux/tmux.conf"
      dest: "{{ ansible_env.HOME }}/.tmux.conf"
      state: link
      force: yes

  - name: create config directory if it does not exist
    ansible.builtin.file:
      path: "$HOME/.config"
      state: directory
        
  - name: setup i3 dotfiles
    file:
      src: "{{ item.src }}"
      dest: "{{ item.dest }}"
      state: link
      force: yes
    loop:
      - { src: "$HOME/.dotfiles/wm/config/i3", dest: "$HOME/.config/i3" }
      - { src: "$HOME/.dotfiles/wm/config/polybar", dest: "$HOME/.config/polybar" }
      - { src: "$HOME/.dotfiles/wm/config/rofi", dest: "$HOME/.config/rofi" }

  - name: setup nvim dotfile
    file:
      src: "$HOME/.dotfiles/nvim"
      dest: "{{ ansible_env.HOME }}/.config/nvim"
      state: link
      force: yes
